<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto X-Men - Semana do Zero ao Programador Contratado</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&family=Oswald:wght@200;300;400;600;700&family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<header class="cabecalho">
		<img class="logo" src="/imagens/logo.svg" alt="Logo X-Men">
	</header>
	<main class="selecao-de-personagens">
		<section class="personagens">
			<h1 class="titulo"> Selecione um personagem </h1>
			<ul class="lista-de-personagens">
				<li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ciclope é Scott Summers, membro fundador do grupo X-Men e líder de campo da equipe. Nascido mutante, ele tem o poder de projetar pura energia de seus olhos, através de raios de energia concusiva controlados por seu visor feito de quartzo-rubi.">
					<img src="/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
				</li>
				<li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia, telecinese e empatia de Jean são drasticamente aumentadas quando em contato com a Fênix, além de poder viajar no vácuo do espaço que vai além da velocidade da luz.">
					<img src="/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
				</li>
				<li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Lince Negra é Kitty Pryde, uma mutante Pryde possui uma habilidade faseada que lhe permite, assim como objetos ou pessoas com quem ela está em contato, tornar-se intangível. Esse poder também perturba qualquer campo elétrico que ela passa, e permite que ela possa andar no ar.">
					<img src="/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
				</li>
				<li class="personagem" id="tempestade" data-name="Tempestade" data-description="Ororo Munroe, conhecida como Tempestade, é descendente de uma antiga linhagem de sacerdotistas Africanas, as quais têm cabelos brancos, olhos azuis, e o potencial para utilizar magia.">
					<img src="/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
				</li>
				<li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira é integrante (e as vezes líder) de algumas equipes dos X-Men e dos Vingadores. Seu poder mutante é a habilidade de absorver a vitalidade, memórias, habilidades e poderes de outros seres vivos através do contato com a pele.">
					<img src="/imagens/card-vampira.jpg" alt="Personagem Vampira">
				</li>
				<li class="personagem" id="wolverine" data-name="Wolverine" data-description="Wolverine é Logan, um mutantante cuja os poderes são suas enormes garras de Adamantium e um elevado fator de cura que o permite sobreviver aos piores ferimentos e faz com que envelheça lentamente.">
					<img src="/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
				</li>
				<li class="personagem" id="noturno" data-name="Noturno" data-description="Noturno é Kurt Wagner, conhecido por sua pele azul, seu principal poder é o teleporte, onde o mesmo ocorre através da dimensão Enxofre.">
					<img src="/imagens/card-noturno.jpg" alt="Personagem Noturno">
				</li>
				<li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto é um mutante com enormes poderes de manipulação de campos magnéticos, além de controlar qualquer tipo de metal, incluindo o Adamantium.">
					<img src="/imagens/card-magneto.jpg" alt="Personagem Magneto">
				</li>
			</ul>
		</section>
		<section class="personagem-selecionado">
			<img class="personagem-grande" src="/imagens/card-ciclope.png" alt="Personagem Selecionado Ciclope">

			<div class="informacoes-personagem">
				<h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
				<p class="descricao-personagem" id="descricao-personagem"> Ciclope é Scott Summers, membro fundador do grupo X-Men e líder de campo da equipe. Nascido mutante, ele tem o poder de projetar pura energia de seus olhos, através de raios de energia concusiva controlados por seu visor feito de quartzo-rubi. </p>
			</div>
		</section>
	</main>
	<script src="js/index.js"></script>
</body>
</html>
